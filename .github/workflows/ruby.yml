name: Ruby

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0

      - uses: ruby/setup-ruby@v1.265.0
        with:
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rake rubocop
